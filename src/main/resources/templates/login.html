<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Course login</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div style="padding: 30px">

		<h2>Sisään kirjautuminen</h2>

		<div th:if="${param.error}"
			style="padding-bottom: 20px; padding-top: 20px">Väärä käyttäjänimi tai/ja salasana.</div>

		<div th:if="${param.logout}"
			style="padding-bottom: 20px; padding-top: 20px">Olet kirjautunut ulos.</div>

		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label> Käyttäjänimi : <input type="text" class="form-control"
					name="username" />
				</label>
			</div>
			<div class="form-group">
				<label> Salasana: <input type="password"
					class="form-control" name="password" />
				</label>
			</div>
			<div>
				<input type="submit" class="btn btn-outline-success" value="Kirjaudu sisään" />
			</div>
		</form>
	</div>
</body>
</html>
