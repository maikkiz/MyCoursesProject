<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit course</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<style>
.center {
	margin: auto;
	width: 50%;
}
</style>
</head>
<body>

	<div class="center" style="padding: 30px">
		<h1>Muokkaa kurssia</h1>
		<br>
		<form th:object="${course}" th:action="@{../save}" action="#"
			method="post">
			<input type="hidden" th:field="*{id}" class="form-control" />
			<div class="form-group">
				<label for="name">Kurssi</label> <input type="text"
					class="form-control" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label for="credit">Opintopisteet</label> <input type="text"
					class="form-control" th:field="*{credit}" />
			</div>
			<div class="form-group">
				<label for="startDate">Aloitus pvm</label> <input type="text"
					class="form-control" th:field="*{startDate}" />
			</div>
			<div class="form-group">
				<label for="endDate">Lopetus pvm</label> <input type="text"
					class="form-control" th:field="*{endDate}" />
			</div>
			<div class="form-group">
				<label for="gradelist">Arvosana</label> <select th:field="*{grade}"
					class="form-control">
					<option th:each="grade: ${grades}" th:value="${grade.gradeid}"
						th:text="${grade.grade}"></option>
				</select>
			</div>
			<input type="submit" class="btn btn-outline-success" value="Muokkaa"></input>
		</form>
	</div>

</body>
</html>
