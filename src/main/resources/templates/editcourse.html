<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit course</title>
<meta http-equiv="Content-Type"content="text/html; charset=UTF-8"/>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body>

<div style="padding: 20px">
	<h1>Edit this course</h1>

	<form th:object="${course}" th:action="@{../save}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control"/>
		<label for="name">Name</label>
		<input type="text" th:field="*{name}" />
		<br><br>
		<label for="credit">Credit</label>
		<input type="text" th:field="*{credit}" />
		<br><br>
		<label for="startDate">Start date</label>
		<input type="text" th:field="*{startDate}" />
		<br><br>
		<label for="endDate">End date</label>
		<input type="text" th:field="*{endDate}" />
		<br><br>
		<label for="gradelist">Category</label>
		<select th:field="*{grade}" class="form-control">
			<option th:each="grade: ${grades}" 
					th:value="${grade.gradeid}"
					th:text="${grade.grade}"></option>
		</select>
		<br><br>
		<input type="submit" class="btn btn-success" value="Edit"></input>
	</form>
</div>

</body>
</html>
