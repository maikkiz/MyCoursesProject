<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add course</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

<style>
.center {
	margin: auto;
	width: 50%;
}
</style>
</head>
<body>

	<div class="center" style="padding: 30px">
		<h1>Lis채채 uusi kurssi</h1>
		<br>
		<form th:object="${course}" th:action="@{save}" action="#"
			method="post">
			<div class="form-group">

				<label for="name">Kurssi</label> <input type="text"
					class="form-control" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label for="credit">Opintopisteet</label> <input type="text"
					class="form-control" th:field="*{credit}" />
			</div>
			<div class="form-group">
				<label for="startDate">Aloitus pvm</label> <input type="text"
					class="form-control" th:field="*{startDate}" />
			</div>
			<div class="form-group">
				<label for="endDate">Lopetus pvm</label> <input type="text"
					class="form-control" th:field="*{endDate}" />
			</div>
			<div class="form-group">
				<label for="gradelist">Arvosana</label> <select id="gradelist"
					th:field="*{grade}" class="form-control">
					<option th:each="grade: ${grades}" th:value="${grade.gradeid}"
						th:text="${grade.grade}"></option>
				</select>
			</div>
			<input type="submit" class="btn btn-outline-success"
				value="Lis채채 kurssi"></input>
		</form>
	</div>

</body>
</html>
